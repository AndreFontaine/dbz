<h4 class="my-4 mx-2">Characters</h4>
<ul class="list-group m-4">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="let character of characters; index as i">
    <div>
        <span class="text-primary"> {{ i + 1 }}. </span>
        <span>{{ character.name }} - </span>
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
      </div>
      <button (click)="removeCharacter(character.id || '')" class="btn btn-danger"> X </button>
  </li>
</ul>
