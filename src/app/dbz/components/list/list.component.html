<h4 class="my-4 mx-2" *ngIf="characters.length > 0;else noCharacters">Characters</h4>
<ng-template #noCharacters>
  <h4 class="my-4 mx-2">No characters to show</h4>
</ng-template>
<ul class="list-group m-4">
  <li *ngFor="let character of characters; index as i"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': i === 0 }">
    <div>
        <span class="text-primary px-1"> {{ i + 1 }}. </span>
        <span class="px-1">{{ character.name }} - </span>
        <strong>Power: </strong>
        <span class="px-1">{{ character.power }}</span>
      </div>
      <button (click)="emitRemoveCharacter(character.id)" class="btn btn-danger"> X </button>
  </li>
</ul>
